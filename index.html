<style>body{font-family:'Poppins',sans-serif;scroll-behavior:smooth;background:#f9f9f9;transition:background-color 0.3s,color 0.3s}body.dark-mode{background:#1a1a1a;color:#ddd}.navbar{background-color:#111!important;transition:background-color 0.3s}.navbar.dark-mode{background-color:#222!important}.navbar-brand{font-weight:700;color:#f39c12!important}.nav-link{color:#ddd!important;transition:0.3s}.nav-link:hover,.nav-link.active{color:#f39c12!important}#darkModeToggle{color:#fff;background:none;border:none;font-size:1.5rem;cursor:pointer}#hero{height:100vh;background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);color:#fff;display:flex;align-items:center;justify-content:center;text-align:center;position:relative}#hero h1{font-size:3.5rem;font-weight:700}#hero p{font-size:1.5rem;margin-top:15px}#hero .btn{font-size:1.1rem;padding:.75rem 1.5rem;margin:.5rem;transition:transform 0.3s,box-shadow 0.3s}#hero .btn:hover{transform:translateY(-5px);box-shadow:0 5px 15px rgb(0 0 0 / .3)}#hero h1 span.float-text{display:inline-block;animation:floatHero 3s ease-in-out infinite}@keyframes floatHero{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}h2.section-title{text-align:center;font-weight:700;margin-bottom:2.5rem;color:#2c3e50;position:relative}body.dark-mode h2.section-title{color:#f39c12}h2.section-title::after{content:'';width:80px;height:4px;background:#f39c12;display:block;margin:15px auto 0 auto;border-radius:2px}#about img{max-width:200px;border-radius:50%;border:5px solid #f39c12;margin-bottom:1.5rem;transition:transform 0.3s,box-shadow 0.3s}#about img:hover{transform:scale(1.1);box-shadow:0 8px 20px rgb(0 0 0 / .2)}.skill-card{padding:1.5rem;text-align:center;font-weight:600;border-radius:15px;border:2px solid #eee;transition:transform 0.3s,box-shadow 0.3s,border-color 0.3s;font-size:1rem;background:#fff;position:relative;overflow:hidden}body.dark-mode .skill-card{background:#2a2a2a;border-color:#444}.skill-card:hover{transform:scale(1.1) rotateZ(2deg);border-color:#f39c12;box-shadow:0 8px 20px rgb(243 156 18 / .4)}@keyframes floatSkill{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}.skill-card.float-animation{animation:floatSkill 3s ease-in-out infinite}.project-card{border-radius:15px;overflow:hidden;box-shadow:0 6px 15px rgb(0 0 0 / .1);transition:transform 0.3s,box-shadow 0.3s;background:#fff;position:relative}body.dark-mode .project-card{background:#2a2a2a}.project-card:hover{transform:perspective(1000px) rotateX(5deg) rotateY(5deg);box-shadow:0 12px 25px rgb(243 156 18 / .4)}.project-card i{font-size:3.5rem;color:#2c3e50;margin:1.5rem 0;display:block;text-align:center;transition:color 0.3s,transform 0.3s}body.dark-mode .project-card i{color:#ddd}.project-card:hover i{color:#f39c12;transform:scale(1.2)}@keyframes floatProject{0%,100%{transform:translateY(0) rotateZ(0deg)}25%{transform:translateY(-8px) rotateZ(1deg)}50%{transform:translateY(8px) rotateZ(-1deg)}75%{transform:translateY(-5px) rotateZ(2deg)}}.project-card.float-animation{animation:floatProject 5s ease-in-out infinite}.filter-btn{margin:.5rem;padding:.5rem 1rem;border:2px solid #f39c12;border-radius:25px;background:#fff0;color:#2c3e50;transition:0.3s}body.dark-mode .filter-btn{color:#ddd}.filter-btn.active,.filter-btn:hover{background:#f39c12;color:#fff;transform:translateY(-3px)}.timeline{display:flex;flex-direction:column;gap:2rem;padding-left:0}.timeline-item{background:#fff;border-radius:15px;padding:2rem;box-shadow:0 8px 20px rgb(0 0 0 / .1);position:relative;overflow:hidden;transition:transform 0.4s,box-shadow 0.4s;cursor:pointer}body.dark-mode .timeline-item{background:#2a2a2a}.timeline-item:hover{transform:translateY(-10px) scale(1.03);box-shadow:0 15px 30px rgb(243 156 18 / .4)}.timeline-item::before{content:'';position:absolute;left:-12px;top:25px;width:24px;height:24px;background:#f39c12;border-radius:50%;border:4px solid #fff;transition:background 0.3s}body.dark-mode .timeline-item::before{border-color:#2a2a2a}.timeline-item:hover::before{background:#ffce54;transform:scale(1.2)}.timeline-item h5{font-weight:700;color:#2c3e50;margin-bottom:.75rem}body.dark-mode .timeline-item h5{color:#ddd}.timeline-item p,.timeline-item ul{color:#555;margin:.5rem 0}body.dark-mode .timeline-item p,body.dark-mode .timeline-item ul{color:#bbb}@keyframes floatTimeline{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}.timeline-item.float-animation{animation:floatTimeline 4s ease-in-out infinite;opacity:0;transform:translateX(-50px);transition:opacity 1s,transform 1s}.timeline-item.visible{opacity:1;transform:translateX(0)}.testimonial-card{background:#fff;border-radius:15px;padding:2rem;box-shadow:0 6px 15px rgb(0 0 0 / .1);text-align:center;transition:transform 0.3s,border 0.3s}body.dark-mode .testimonial-card{background:#2a2a2a}.testimonial-card:hover{transform:translateY(-5px) scale(1.05);border:2px solid #f39c12}.testimonial-card img{width:80px;height:80px;border-radius:50%;margin-bottom:1rem;transition:transform 0.3s}.testimonial-card:hover img{transform:scale(1.1)}.testimonial-card p{font-style:italic;color:#555}body.dark-mode .testimonial-card p{color:#bbb}.blog-card{border-radius:15px;overflow:hidden;box-shadow:0 6px 15px rgb(0 0 0 / .1);background:#fff;transition:transform 0.3s;position:relative}body.dark-mode .blog-card{background:#2a2a2a}.blog-card:hover{transform:translateY(-5px)}.blog-card img{width:100%;height:200px;object-fit:cover;transition:transform 0.3s}.blog-card:hover img{transform:scale(1.1)}.blog-card .content{padding:1.5rem;transform:translateY(0);transition:transform 0.3s}.blog-card:hover .content{transform:translateY(-10px)}.blog-card h5{color:#2c3e50;font-weight:600}body.dark-mode .blog-card h5{color:#ddd}#contact form{max-width:600px;margin:auto;background:#fff;padding:2rem;border-radius:15px;box-shadow:0 6px 15px rgb(0 0 0 / .1);transition:transform 0.3s}body.dark-mode #contact form{background:#2a2a2a}#contact form:hover{transform:translateY(-5px)}footer{background:#111;color:#bbb;padding:1.5rem 0;text-align:center;transition:background-color 0.3s}body.dark-mode footer{background:#222}.text-highlight{color:#ff884d;font-weight:700;border-right:2px solid #ff884d;white-space:nowrap;overflow:hidden}.btn-fill,.btn-outline{padding:.9rem 1.5rem;border-radius:40px;text-decoration:none;font-weight:700;transition:all 0.3s ease;display:inline-block}.btn-fill{background:linear-gradient(90deg,#ff884d,#ff5e62);color:#fff;border:none}.btn-fill:hover{opacity:.85}.btn-outline{border:2px solid #ff884d;color:#ff884d;background:#fff0}.btn-outline:hover{background:#ff884d;color:#fff}.hero-content{text-align:center;z-index:2;animation:zoomIn 1s ease forwards;opacity:0}@keyframes zoomIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}header{display:none}@media (max-width:991px){#hero{flex-direction:column!important;padding:4rem 2rem;min-height:auto}#hero .hero-content{margin-bottom:2rem}#animation-surface{width:100%!important;height:250px!important}}@media (max-width:575px){#darkModeToggle{font-size:1.2rem}.nav-link{font-size:.9rem}}@media (max-width:575px){.skill-card,.project-card{font-size:.9rem;padding:1rem}}@media (max-width:575px){.timeline{gap:1.5rem}.timeline-item{padding:1rem}}</style>

<!-- Scripts --><script src="https://code.jquery.com/jquery-3.7.1.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><script>AOS.init({duration:800,once:!0});document.addEventListener('DOMContentLoaded',()=>{const sections=document.querySelectorAll('section');const navLinks=document.querySelectorAll('.nav-link');const highlightNav=()=>{let current='';sections.forEach(section=>{const sectionTop=section.offsetTop-80;const sectionHeight=section.offsetHeight;if(window.scrollY>=sectionTop&&window.scrollY<sectionTop+sectionHeight){current=section.getAttribute('id')}});navLinks.forEach(link=>{link.classList.toggle('active',link.getAttribute('href')==='#'+current)})};window.addEventListener('scroll',highlightNav);const scrollBtn=document.createElement('button');scrollBtn.id='scrollTopBtn';scrollBtn.className='btn btn-warning';scrollBtn.style.cssText='position:fixed;bottom:30px;right:30px;display:none;z-index:1000;';scrollBtn.innerHTML='↑';document.body.appendChild(scrollBtn);scrollBtn.addEventListener('click',()=>{window.scrollTo({top:0,behavior:'smooth'})});const toggleScrollBtn=()=>{scrollBtn.style.display=window.scrollY>300?'block':'none'};window.addEventListener('scroll',toggleScrollBtn);const typedText=document.querySelector('#typed-text');if(typedText){const texts=["Khilesh Kumar Sahu | Full Stack Developer","I Love Coding 💻","Specialized in Laravel & React ⚡","Always Learning New Things 🚀"];let textIndex=0;let charIndex=0;let isDeleting=!1;const typeSpeed=100;const eraseSpeed=50;const delay=2000;function typeWriter(){const currentText=texts[textIndex];if(!isDeleting&&charIndex<currentText.length){typedText.innerHTML=currentText.substring(0,charIndex+1);charIndex++;setTimeout(typeWriter,typeSpeed)}else if(isDeleting&&charIndex>0){typedText.innerHTML=currentText.substring(0,charIndex-1);charIndex--;setTimeout(typeWriter,eraseSpeed)}else{if(!isDeleting){isDeleting=!0;setTimeout(typeWriter,delay)}else{isDeleting=!1;textIndex=(textIndex+1)%texts.length;setTimeout(typeWriter,typeSpeed)}}}
typeWriter()}
const darkModeToggle=document.querySelector('#darkModeToggle');darkModeToggle.addEventListener('click',()=>{document.body.classList.toggle('dark-mode');const isDark=document.body.classList.contains('dark-mode');darkModeToggle.innerHTML=`<i class="fas fa-${isDark ? 'sun' : 'moon'}"></i>`;localStorage.setItem('darkMode',isDark)});if(localStorage.getItem('darkMode')==='true'){document.body.classList.add('dark-mode');darkModeToggle.innerHTML='<i class="fas fa-sun"></i>'}
const filterButtons=document.querySelectorAll('.filter-btn');const projectItems=document.querySelectorAll('.project-item');filterButtons.forEach(button=>{button.addEventListener('click',()=>{filterButtons.forEach(btn=>btn.classList.remove('active'));button.classList.add('active');const filter=button.getAttribute('data-filter');projectItems.forEach(item=>{const category=item.getAttribute('data-category');if(filter==='all'||category===filter){item.style.display='block';item.classList.add('aos-init');item.setAttribute('data-aos','zoom-in')}else{item.style.display='none'}});AOS.refresh()})});const animateOnScroll=()=>{const elements=document.querySelectorAll('.skill-card, .project-card, .timeline-item, .testimonial-card, .blog-card');elements.forEach((el,i)=>{const rect=el.getBoundingClientRect();if(rect.top<window.innerHeight&&rect.bottom>=0){el.classList.add('visible');el.style.animationDelay=`${i * 0.1}s`}})};window.addEventListener('scroll',animateOnScroll);animateOnScroll();const form=document.querySelector('#contactForm');const submitBtn=document.querySelector('#submitBtn');if(form){form.addEventListener('submit',e=>{e.preventDefault();submitBtn.disabled=!0;submitBtn.innerHTML='<i class="fas fa-spinner fa-spin"></i> Sending...';const name=form.querySelector('input[type="text"]').value.trim();const email=form.querySelector('input[type="email"]').value.trim();const message=form.querySelector('textarea').value.trim();setTimeout(()=>{if(name&&email&&message){Swal.fire({title:'Thank You!',text:`Hi ${name}, your message has been sent successfully.`,icon:'success',confirmButtonText:'Close'});form.reset()}else{Swal.fire({title:'Oops...',text:'Please fill all fields before submitting.',icon:'error',confirmButtonText:'Try Again'})}
submitBtn.disabled=!1;submitBtn.innerHTML='Send'},1000)})}});window.addEventListener('load',init);window.addEventListener('resize',resize);var particles=[];var particleCount=200;var canvas=null;var context=null;var palette=['#F00','#0F0','#00F','#FF0'];var gradient=null;function init(){console.log('This is a Test');canvas=document.getElementById('animation-surface');context=canvas.getContext('2d');for(var i=0;i<particleCount;i++){var randomColourIndex=Math.round((palette.length-1)*Math.random());var speed=Math.random()*10;var angle=Math.PI*2*Math.random();var particle={x:canvas.width*0.5,y:canvas.height*0.5,vx:Math.cos(angle)-speed,vy:Math.sin(angle)-speed,radius:15*Math.random(),colour:palette[randomColourIndex]};particles.push(particle)}
resize();update()}
function update(){context.clearRect(0,0,canvas.width,canvas.height);for(var i=0;i<particleCount;i++){var particle=particles[i];particle.vy+=0;particle.x+=particle.vx;particle.y+=particle.vy;if(particle.y>canvas.height){particle.y=canvas.height;particle.vy=-particle.vy}else if(particle.y<0){particle.y=0;particle.vy=-particle.vy}
if(particle.x>canvas.width){particle.x=canvas.width;particle.vx=-particle.vx}else if(particle.x<0){particle.x=0;particle.vx=-particle.vx}
drawParticle(context,particle)}
context.save();context.globalCompositeOperation='source-atop';context.fillStyle=gradient;context.fillRect(0,0,canvas.width,canvas.height);context.restore();requestAnimationFrame(update)}
function drawParticle(context,particle){context.fillStyle=particle.colour;context.beginPath();context.arc(particle.x,particle.y,particle.radius,0,Math.PI*2);context.closePath();context.fill()}
function resize(){if(canvas){canvas.width=window.innerWidth;canvas.height=window.innerHeight*0.4;gradient=context.createLinearGradient(0,0,canvas.width,canvas.height);gradient.addColorStop(0,'rgb(0,144,255)');gradient.addColorStop(1,'rgb(255,0,144)')}}</script>
